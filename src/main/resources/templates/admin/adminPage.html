<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Load icon library -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="/css/dashboard.css"
          th:href="@{/css/medialist.css}"  />
    <link rel="icon" type="image/x-icon" href="https://www.svgrepo.com/show/2225/music.svg">
</head>
<body>
<div th:replace="~{util/errorFragment :: common_error}"></div>
<a href="/app/dashboard/list">
    <button type="button" class="btn btn-outline-primary btn-md btn-block">GO TO DASHBOARD</button>
</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Band name</th>
        <th scope="col">Band description</th>
        <th scope="col">Band working days</th>
        <th scope="col">Action 1</th>
        <th scope="col">Action 2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${list}">
        <td th:text="${item.bandName}"></td>
        <td th:text="${item.bandDescription}"></td>
        <td th:text="${item.bandWorkingDays}"></td>
        <td>
            <form method="post" th:action="@{/admin/verify}">
                <input type="hidden" th:value="${item.id}" name="id" />
                <input class="btn btn-danger" type="submit" style="width: 100%" value="VERIFY">
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/admin/disapprove}">
                <input type="hidden" th:value="${item.id}" name="id" />
                <input class="btn btn-danger" type="submit" style="width: 100%" value="DISAPPROVE">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Modal -->
</body>
</html>
