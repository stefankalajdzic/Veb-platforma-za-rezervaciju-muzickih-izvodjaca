<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Load icon library -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<p class="text-center" style="color: red;" th:text="${message }">
  <br />
</p>

<table class="text-center" style="color: red;">
  <tr th:each="error : ${validationErrors}">
    <td th:text="${error.key}"></td>
    <td th:text="${error.value}"></td>
  </tr>
</table>


<p class="text-center" style="color: red;" th:text="${status }">
  <br />
</p>
</body>
</html>
