<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Load icon library -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="/css/user.css"
          th:href="@{/css/user.css}"  />
    <link rel="icon" type="image/x-icon" href="https://www.svgrepo.com/show/2225/music.svg">
</head>
<body>

<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div
                    class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <form method="post" th:action="@{/user/update}" th:object="${currentUser}" >

                                <input class="form-control" required type="hidden" id="id"
                                       th:field="*{id}"/>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">Your name and
                                        surname</label>
                                    <input class="form-control" required type="text" id="name"
                                           th:field="*{name}"/>
                                </div>

                                <div th:if="${isBand}" class="form-outline mb-4">
                                    <label class="form-label" for="bandName">Band name</label> <input
                                        class="form-control" type="text"  id="bandName"
                                        th:field="*{bandName}"/>
                                </div>

                                <div th:if="${isBand}" class="form-outline mb-4">
                                    <label class="form-label" for="bandDescription">Band description</label> <input
                                        class="form-control" type="text"  id="bandDescription"
                                        th:field="*{bandDescription}"/>
                                </div>

                                <div th:if="${isBand}" class="form-outline mb-4">
                                    <label class="form-label" for="bandWorkingDays">Band working days</label> <input
                                        class="form-control" type="text"  id="bandWorkingDays"
                                        th:field="*{bandWorkingDays}"/>
                                </div>

                                <p th:text="${message}"></p>


                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Update
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">
                                    Finished? <a th:href="@{/dashboard/list}" class="fw-bold text-body">Go back to dashboard</a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
