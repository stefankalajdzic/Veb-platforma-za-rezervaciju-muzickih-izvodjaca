<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--https://stackoverflow.com/questions/23538693/include-html-page-in-thymeleaf-->
<div th:fragment="common_error">
  <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
    <strong>Error!</strong> <p th:text="${error}"></p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div th:fragment="common_warning">
  <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${warning != null}">
    <strong>Notification!</strong> <p th:text="${warning}"></p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
</body>
</html>
